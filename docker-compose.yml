version: '3.8'

services:
  agent:
    build: .
    container_name: edge-agent
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - agent/.env
    volumes:
      - ./data:/app/data
      - ./agent/ai-agentic-hackathon-4-97df01870654.json:/app/agent/ai-agentic-hackathon-4-97df01870654.json
    environment:
      - TZ=Asia/Tokyo
    networks:
      - edge-agent-net

  scheduler:
    build: ./scheduler
    container_name: edge-agent-scheduler
    restart: always
    depends_on:
      - agent
    env_file:
      - agent/.env
    volumes:
      - ./data:/app/data
      - ./agent/ai-agentic-hackathon-4-97df01870654.json:/app/agent/ai-agentic-hackathon-4-97df01870654.json
    environment:
      - AGENT_API_URL=http://agent:8080
      - INTERVAL_MINUTES=10
      - START_QUIET_HOUR=0
      - END_QUIET_HOUR=0
      - TZ=Asia/Tokyo
    networks:
      - edge-agent-net

  web-ui:
    build: ./web_ui
    container_name: edge-agent-web-ui
    restart: always
    ports:
      - "8001:8001"
    volumes:
      - ./scripts/logs:/app/scripts/logs
      - ./agent/.env:/app/agent/.env
      - ./agent/ai-agentic-hackathon-4-97df01870654.json:/app/agent/ai-agentic-hackathon-4-97df01870654.json
      - ./data:/app/data
    env_file:
      - agent/.env
    environment:
      - TZ=Asia/Tokyo
      - AGENT_API_URL=http://agent:8080
    networks:
      - edge-agent-net

  discord-logger:
    build: ./discord_logger
    container_name: discord-logger
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./scripts/logs:/app/logs:ro
    env_file:
      - agent/.env
    networks:
      - edge-agent-net

networks:
  edge-agent-net:
    driver: bridge
